
<!DOCTYPE html>
<html>
<head>
	<title>Creating new account</title>
	<link rel="stylesheet" href="css/style3.css">

</head>
<body>
	
	<div class="wave1"></div>
	<div class="container">
		<div id="signin"><img src="images/bmslogo.png" alt="BMSCE"/><p>Signin<p></div>
		<form class="form">
			<div class="main">
				<p><i class="fa fa-user" aria-hidden="true"></i> Name</p><input type="text" name="name1" class="input" placeholder="Enter Name" autocomplete="off" /><br>
				<p><i class="fa fa-credit-card" aria-hidden="true"></i> USN</p><input type="text" name="usn1" class="input" placeholder="Enter USN" autocomplete="off" /><br>
				<p><i class="fa fa-envelope" aria-hidden="true"></i> E-mail</p><input type="text" name="email1" class="input" placeholder="Enter E-mail" autocomplete="off"/><br>
				<p><i class="fa fa-home" aria-hidden="true"></i> Department</p><input type="text" name="dept1" class="input" placeholder="Enter Department" autocomplete="off"/><br>
				<p><i class="fa fa-book" aria-hidden="true"></i> Semester</p><input type="text" name="sem1" class="input" placeholder="Enter Semester" autocomplete="off"/><br>
				<p><i class="fa fa-lock" aria-hidden="true"></i> Password</p><input type="Password" name="pass1" class="input" placeholder="Enter Password" autocomplete="off"/><br>
				<p>* Confirm password</p><input type="Password"  placeholder="Reenter Password" class="input" autocomplete="off"/><br>
				<p><i class="fa fa-phone" aria-hidden="true"></i> Contact no.</p><input type="text" name="phno1" class="input" placeholder="Enter valid phone no" autocomplete="off"/><br>
				<p><i class="fa fa-money" aria-hidden="true"></i> Security Amount</p><input type="number" name="secamt1" class="input" min="100" placeholder="Enter Security Amount" autocomplete="off"/><br>
				
			</div>
			<div class="main1"><input type="submit" class="submit" value="Next" ></div><br>	
		</form>
	</div>
	<div class="wave2"></div>
	<script src="js/register.js"></script>
</body>
</html>
